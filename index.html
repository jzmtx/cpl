<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cpl live score</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPL</h1>

    <!-- Live Scoreboard -->
    <div class="scoreboard">
      <h2>Live Scoreboard</h2>
      <p><strong>Score:</strong> <span id="score">0/0</span></p>
      <p><strong>Overs:</strong> <span id="overs">0.0</span></p>
      <p><strong>Run Rate:</strong> <span id="runrate">0.00</span></p>
    </div>

    <!-- Batsman Stats -->
    <div class="batsman-stats">
      <h3>Current Batsmen</h3>
      <p><strong>Batsman 1:</strong> <span id="batsman1-name">Player A</span> - 
        <span id="batsman1-runs">0</span> runs (<span id="batsman1-balls">0</span> balls)
      </p>
      <p><strong>Batsman 2:</strong> <span id="batsman2-name">Player B</span> - 
        <span id="batsman2-runs">0</span> runs (<span id="batsman2-balls">0</span> balls)
      </p>
    </div>

    <!-- Bowler Stats -->
    <div class="bowler-stats">
      <h3>Current Bowler</h3>
      <p><strong>Name:</strong> <span id="bowler-name">Player X</span></p>
      <p><strong>Overs:</strong> <span id="bowler-overs">0.0</span></p>
      <p><strong>Runs Conceded:</strong> <span id="bowler-runs">0</span></p>
      <p><strong>Wickets:</strong> <span id="bowler-wickets">0</span></p>
      <p><strong>Economy:</strong> <span id="bowler-economy">0.00</span></p>
    </div>

    <!-- Admin Input Section -->
    <div class="admin-panel">
      <h3>Admin Panel</h3>
      <form id="updateForm">
        <label>Score:</label>
        <input type="number" id="input-score" placeholder="Enter runs">
        <label>Wickets:</label>
        <input type="number" id="input-wickets" placeholder="Enter wickets">
        <label>Balls:</label>
        <input type="number" id="input-balls" placeholder="Enter total balls">

        <h4>Batsman 1</h4>
        <label>Name:</label>
        <input type="text" id="input-batsman1-name" placeholder="Name">
        <label>Runs:</label>
        <input type="number" id="input-batsman1-runs" placeholder="Runs">
        <label>Balls:</label>
        <input type="number" id="input-batsman1-balls" placeholder="Balls">

        <h4>Batsman 2</h4>
        <label>Name:</label>
        <input type="text" id="input-batsman2-name" placeholder="Name">
        <label>Runs:</label>
        <input type="number" id="input-batsman2-runs" placeholder="Runs">
        <label>Balls:</label>
        <input type="number" id="input-batsman2-balls" placeholder="Balls">

        <h4>Bowler</h4>
        <label>Name:</label>
        <input type="text" id="input-bowler-name" placeholder="Name">
        <label>Overs:</label>
        <input type="number" id="input-bowler-overs" placeholder="Overs">
        <label>Runs Conceded:</label>
        <input type="number" id="input-bowler-runs" placeholder="Runs">
        <label>Wickets:</label>
        <input type="number" id="input-bowler-wickets" placeholder="Wickets">

        <button type="button" onclick="updateStats()">Update Stats</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
